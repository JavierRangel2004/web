<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Relojes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styleClock.css">
        <script src="clock.js"></script>
        <script src="timer.js"></script>
    </head>
    <body onload="startTime()">
        <div class="container px-4">
            <div class="row gx-5">
              <div class="col">
               <div class="clock" id="txt"></div>
              </div>
              <div class="col">
                <div class="clock" id="timer">
                    <div class="row">
                        <table>
                            <tr>
                                <td><button type="button" onclick="setTime('h', '+')">+</button></td>
                                <td rowspan="3">:</td>
                                <td><button type="button" onclick="setTime('m', '+')">+</button></td>
                                <td rowspan="3">:</td>
                                <td><button type="button" onclick="setTime('s', '+')">+</button></td>
                            </tr>
                            <tr>
                                <td id="h">00</td>
                                <td id="m">00</td>
                                <td id="s">00</td>
                            </tr>
                            <tr class="">
                                <td><button type="button" onclick="setTime('h', '-')">-</button></td>
                                <td><button type="button" onclick="setTime('m', '-')">-</button></td>
                                <td><button type="button" onclick="setTime('s', '-')">-</button></td>
                            </tr>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" onclick="startTimer()">Iniciar</button>
                        </div>
                        <div class="col">
                            <button type="button" onclick="stopTimer()">Pausar</button>
                        </div>
                        <div class="col">
                            <button type="button" onclick="resetTimer()">Reiniciar</button>
                        </div>
                </div>
              </div>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
